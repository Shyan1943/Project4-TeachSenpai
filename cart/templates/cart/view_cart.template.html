{%extends 'base.template.html'%}

{%block content %}

<h1> Cart </h1>
{%for key, cart_item in cart.items %}
<div class="card">
    <div class="card-title">{{cart_item.title}}</div>
    <div class="card-body">
    <p>
        Quantity:{{cart_item.qty}}<br/>
        Cost: {{cart_item.cost}}
    </p>
    </div>
</div>
{%endfor%}
{%endblock%}
