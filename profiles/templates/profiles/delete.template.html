{% extends 'base.template.html' %}
{%load static %}
{%block content%}
    <h1>Delete Profile {{profile.username}}</h1>
    <p>Are you sure? Action is irreversible.</p>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes"/>
        <a href="{% url 'prompt_profile_route' %}">No</a>
    </form>
{%endblock%}
